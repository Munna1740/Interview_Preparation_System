{% extends 'navbar.html' %}
{% load static %}
{% block body %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body class="index-page sidebar-collapse">
<script>

        $(document).ready(function () {
            $('.collapse').removeClass('show');

        });
    </script>

  <div class="wrapper">
    <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image" data-parallax="true" style="background-image:url('{% static 'assets/img/header.jpg' %}');">
      </div>
      <div class="container">
        <div class="content-center brand">
          <h1 class="h1-seo">Evaluate yourselves based on your skills</h1>
          <h2>Scroll down to see multiple choice questions </h2>
          <br>
        </div>


      </div>
    </div>
    <div class="main">
      <div class="section section-download" id="#download-section" data-background-color="black">
        <div class="container">
          <h2 style="text-align: center;">Quiz Questions</h2>
             {% for i in quiz %}
            <hr>

              <div>
                <div>
                    <form>
                  <h3>{{i.id}} ) {{i.question}} ?</h3>

                   <div class="form-check form-check-radio">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name={{i.id}} id="option1" value="{{i.option1}}" >
                        <span class="form-check-sign"></span>
                        {{i.option1}}
                    </label>
                </div>

                <div class="form-check form-check-radio">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name={{i.id}} id="option2" value="{{i.option2}}" >
                        <span class="form-check-sign"></span>
                        {{i.option2}}
                    </label>
                </div>
                <div class="form-check form-check-radio">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name={{i.id}} id="option2" value="{{i.option3}}">
                        <span class="form-check-sign"></span>
                        {{i.option3}}
                    </label>
                 </div>
                                                <br>
                        <div style="color: green">
                            <div id="accordion" role="tablist" aria-multiselectable="true" class="card-collapse">
              <div class="card card-plain">
                <div class="card-header" role="tab" id="h{{ i.id }}">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" data-target="#c{{ i.id }}"

                                                       aria-controls="c{{ i.id }}">
                      See the correct answer!!

                  <i class="now-ui-icons arrows-1_minimal-down"></i>
                    </a>
                </div>

                <div id="c{{ i.id }}" class="collapse show" role="tabpanel" aria-labelledby="h{{ i.id }}" >
                  <div class="card-body">
                      {{i.correctAns}}
                  </div>
                </div>
              </div>
            </div>
                        </div>

                </form>
              </div>


              </div>
            {% endfor %}

            <a href="/home" class="btn btn-success"  id="b11">Done</a>
            <br>
        </div>
      </div>
    </div>
    <!-- Sart Modal -->
    <!--  End Modal -->
    <!-- Mini Modal -->
    <!--  End Modal -->
  </div>
  <!--   Core JS Files   -->
</body>

</html>
{% endblock %}
