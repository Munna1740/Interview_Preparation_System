<head>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static 'assets/css/now-ui-kit.css'%}" rel="stylesheet" />

</head>

<body class="index-page sidebar-collapse">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="/landingpage" rel="tooltip" title="Go to Landing Page" data-placement="bottom" >
          IPQ
        </a>
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar top-bar"></span>
          <span class="navbar-toggler-bar middle-bar"></span>
          <span class="navbar-toggler-bar bottom-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="{% static 'assets/img/blurred-image-1.jpg'%}">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" rel="tooltip" data-placement="bottom" href="/home" >
              <p> Home </p>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" rel="tooltip" data-placement="bottom" href="/login" >
              <p> Login </p>
            </a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="scrollToDownload()">
              <p>About</p>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink1" data-toggle="dropdown">
              <i class="now-ui-icons design_app"></i>
              <p>Profile</p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink1">
              <a class="dropdown-item" href="/home">
                <i class="now-ui-icons business_chart-pie-36"></i>  {{request.user }}
              </a>
              <a class="dropdown-item"  href="{% url 'logout' %}">
                <i class="now-ui-icons design_bullet-list-67"></i> Log out
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}
  <!-- End Navbar -->
    <!-- Sart Modal -->
    <!--  End Modal -->
    <!-- Mini Modal -->
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/jquery.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/popper.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'assets/js/plugins/bootstrap-switch.js'%}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'assets/js/plugins/nouislider.min.js'%}" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="{% static 'assets/js/plugins/bootstrap-datepicker.js'%}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/now-ui-kit.js'%}" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      // the body of this function is in assets/js/now-ui-kit.js
      nowuiKit.initSliders();
    });

    function scrollToDownload() {

      if ($('.section-download').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-download').offset().top
        }, 1000);
      }
    }
  </script>
</body>

</html>
