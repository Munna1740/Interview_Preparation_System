{% extends 'navbar.html' %}
{% load static %}
{% block body %}


<body class="login-page sidebar-collapse">

  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url('{% static 'assets/img/header.jpg' %}')"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
        <form method="POST" action="">
            {% csrf_token %}
        <div class="form-group">
                <label for="exampleInputPassword1">User Name</label>
                {{form.username}}
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
               {{form.email}}
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                {{form.password1}}
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm-password</label>
                {{form.password2}}
            </div>

           
              <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Registration</button>

              </div>
            </form>
              {{form.errors}}

                              <div class="pull-left">
                  <h6>
                    <a href="{% url 'login' %}" class="link">Already have an account?</a>
                  </h6>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--   Core JS Files   -->
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>

</html>
{% endblock %}
