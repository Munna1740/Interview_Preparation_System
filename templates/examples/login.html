{% extends 'navbar.html' %}
{% load static %}
{% block body %}


<div class="login-page sidebar-collapse">
  <!-- Navbar -->

  <!-- End Navbar -->
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url('{% static 'assets/img/header.jpg' %}')"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">

              <div class="card-header text-center">
                <div class="logo-container">
                  <img src="{% static 'assets/img/now-logo.png'%}" alt="">
                </div>
                <h2>Please Login</h2>
              </div>
      <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"/>
            </div>
            <br/>
              <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Log in</button>
                <div class="pull-left">
                  <h6>
                    <a href="/registration" class="link">Create Account</a>
                  </h6>
                </div>
              </div>
            </form>
            {% for message in messages %}
            <p id="messages">{{message}}</p>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


</body>

</html>
{% endblock %}
